<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>FE Masters HTML & CSS Project</title>
    <title>JS Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="output-row">
            <p class="output">0</p>
        </div>
        <div class="button-row">
            <button class="clear-button">
                <p>C</p>
            </button>
            <button class="quarter-button back">
                <p> B </p>
            </button>
            <button class="quarter-button op">
                <p>/</p>           
            </button>
        </div>

        <div class="button-row">
            <button class="quarter-button">
                <p>7</p>
            </button>
            <button class="quarter-button">
                <p>8</p>     
            </button>
            <button class="quarter-button">
                <p>9</p>
            </button>
            <button class="quarter-button op">
                <p>*</p>        
            </button>

        </div>

        <div class="button-row">
            <button class="quarter-button">
                <p>4</p>
            </button>
            <button class="quarter-button">
                <p>5</p>             
            </button>
            <button class="quarter-button">
                <p>6</p>
            </button>
            <button class="quarter-button op">
                <p>-</p>            
            </button>
            
        </div>

        <div class="button-row">
            <button class="quarter-button">
                <p>1</p>    
            </button>
            <button class="quarter-button">
                <p>2</p>                    
            </button>
            <button class="quarter-button">
                 <p>3</p>   
            </button>
            <button class="quarter-button op">
                <p>+</p>                     
            </button>
        </div>

        <div class="button-row">
            <button class="zero-button">
                <p>0</p>
            </button>
            <button class="quarter-button op">
                <p>=</p>
            </button>

        </div>

    </div>
</body>
</html>
